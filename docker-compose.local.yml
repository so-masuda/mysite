volumes:
  mysite_local_postgres_data: {}
  mysite_local_postgres_data_backups: {}


services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: mysite_local_django
    container_name: mysite_local_django
    depends_on:
      - postgres
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: mysite_production_postgres
    container_name: mysite_local_postgres
    volumes:
      - mysite_local_postgres_data:/var/lib/postgresql/18/docker
      - mysite_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
